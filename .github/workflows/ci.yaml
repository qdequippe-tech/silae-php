name: CI

on:
    push:
        branches: [ main ]
    pull_request:

jobs:
    check-cs:
        name: Coding Style
        runs-on: ubuntu-latest
        steps:
            - name: "Checkout code"
              uses: actions/checkout@v3

            - name: "Install PHP with extensions"
              uses: shivammathur/setup-php@v2
              with:
                  coverage: "none"
                  extensions: intl
                  php-version: 8.2
                  tools: composer

            - name: "Set composer cache directory"
              id: composer-cache
              run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

            - name: "Cache composer"
              uses: actions/cache@v3
              with:
                  path: ${{ steps.composer-cache.outputs.dir }}
                  key: composer-phpcsfixer-${{ hashFiles('tools/php-cs-fixer/composer.lock') }}
                  restore-keys: composer-phpcsfixer-

            - name: "Cache phpcsfixer"
              uses: actions/cache@v3
              with:
                  path: var/.php-cs-fixer.cache
                  key: phpcsfixer-${{ github.sha }}
                  restore-keys: phpcsfixer-

            - name: "Composer install"
              id: install
              run: composer install --no-interaction --no-progress --working-dir=tools/php-cs-fixer

            - name: "PHP-CS-Fixer"
              run: ./tools/php-cs-fixer/vendor/bin/php-cs-fixer fix --diff --dry-run